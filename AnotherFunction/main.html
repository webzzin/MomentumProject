<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="../AnotherFunction/todoList.js"></script>
  <script defer src="../AnotherFunction/clock.js"></script>
  <script defer src="../LoginFunction/login.js"></script>
  <script defer src="../AnotherFunction/quotes.js"></script>
  <script defer src="../AnotherFunction/background.js"></script>
  <link rel="stylesheet" href="./main.css">
  <link rel="shortcut icon" href="#">
  <title>My Page</title>
</head>
<body>
  <!--clock function-->
  <h2 id="clock">00:00:00</h2>
  
  <!--login funtion 1 - input -->
  <form id="login-form" class="hidden">
    <fieldset>
      <legend>Your Name</legend>
      <input id="username" required type="text" placeholder="what is your name?" maxlength="15" autocomplete="off">
      <input type="submit" value="Log In">
    </fieldset>
  </form>
  
  <!--login funtion 2 - welcom & greeting -->
  <div id="greeting" class="hidden"> 
    <span id="sayHello"></span>
    <button class="delete">delete</button>
  </div>
  
  <!--todoList-->
  <h2 id="todo-title">To Do List</h2>
  <form id="todo-form">
    <input type="text" placeholder="Write a To Do and Press" required>
  </form>
  <ul id="todo-list"></ul>


  <!--quote-->
  <div id="quote">
    <span> </span>
    <span> </span>
  </div>
</body>
</html>
